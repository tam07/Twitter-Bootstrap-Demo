<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>Login Page</title>
<head>
	<link rel="stylesheet" media="screen" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
	<!--<link rel="stylesheet" media="screen" href="css/bootstrap-theme.min.css">-->
	<link rel="stylesheet" media="screen" href="../css/main.css">
	<link rel="shortcut icon" type="image/png" href="../img/favicon.png">

	<script src="js/jquery-1.9.0.min.js" type="text/javascript"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/api.js"  type="text/javascript"></script>
	<script src="js/signup.js" type="text/javascript"></script>
	
	<script>
		$(document).ready(function() {
			$('#signupBtn').click(function() {
				displaySignup();
			});
		});
	</script>
</head>
<body>
	<div class="container" id="main">
	    <div>
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">Username</label>
				<div class="col-sm-10">
					<input type="email" class="form-control textfield" id="username" placeholder="Username">
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control textfield" id="password" placeholder="Password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label>
							<input type="checkbox">
							Remember me </label>
					</div>
				</div>
			</div>
		</form>
		<a id="loginBtn" class="btn btn-primary" style="float:left">Log In</a>
	    <a id="signupBtn" class="btn btn-success" style="float:right">Sign Up</a>
		</div>
	</div>
